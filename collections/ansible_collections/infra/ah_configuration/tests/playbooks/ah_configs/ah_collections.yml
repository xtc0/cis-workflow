---
ah_collections:
  - namespace: infra
    name: ah_configuration
    path: "/home/runner/work/{{ git_repo_name }}/{{ git_repo_name }}/infra-ah_configuration-1.0.0.tar.gz"
    wait: true
    interaval: 5
    auto_approve: true
    timeout: 180

ah_collections_overwrite:
  - namespace: infra
    name: ah_configuration
    path: "/home/runner/work/{{ git_repo_name }}/{{ git_repo_name }}/infra-ah_configuration-1.0.0.tar.gz"
    wait: true
    interaval: 5
    auto_approve: true
    timeout: 180
    overwrite_existing: true

ah_git_collections:
  - collection_name: collection_test
    git_url: https://github.com/sean-m-sullivan/collection_test

ansible_config_path: "{{ ah_configuration_working_dir }}/ansible.cfg"
ah_configuration_collection_async_retries: 50
ah_configuration_collection_async_delay: 3
...
